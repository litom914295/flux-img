<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>价格 - AI图像魔术师</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f0f3f6;
            --text-color: #2c3e50;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }

        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .auth-buttons {
            margin-right: 20px;
        }

        .auth-buttons button {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            padding: 5px 15px;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .auth-buttons button:hover {
            background-color: white;
            color: var(--primary-color);
        }

        .pricing {
            display: flex;
            justify-content: space-around;
            margin-top: 3rem;
        }

        .price-card {
            background-color: white;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            width: 30%;
        }

        .price-card:hover {
            transform: scale(1.05);
        }

        .price-card h3 {
            color: var(--primary-color);
        }

        .price {
            font-size: 2rem;
            font-weight: bold;
            color: var(--secondary-color);
        }

        .price-card ul {
            list-style-type: none;
            padding: 0;
            margin: 1rem 0;
        }

        .price-card ul li {
            margin-bottom: 0.5rem;
        }

        .select-plan {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .select-plan:hover {
            background-color: #27ae60;
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="AI图像魔术师">
            <h1>AI图像魔术师</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="index.html#works">作品</a></li>
                <li><a href="index.html#faq">常见问题</a></li>
                <li><a href="price.html">价格</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <button>注册</button>
            <button>登录</button>
        </div>
    </header>

    <div class="container">
        <h2>选择适合您的方案</h2>
        <section class="pricing">
            <div class="price-card">
                <h3>基础版</h3>
                <p class="price">¥99/月</p>
                <ul>
                    <li>每日100次生成</li>
                    <li>标准分辨率</li>
                    <li>基础客户支持</li>
                </ul>
                <button class="select-plan">选择方案</button>
            </div>
            <div class="price-card">
                <h3>专业版</h3>
                <p class="price">¥299/月</p>
                <ul>
                    <li>每日无限次生成</li>
                    <li>高分辨率</li>
                    <li>优先客户支持</li>
                </ul>
                <button class="select-plan">选择方案</button>
            </div>
            <div class="price-card">
                <h3>企业版</h3>
                <p class="price">联系我们</p>
                <ul>
                    <li>定制解决方案</li>
                    <li>超高分辨率</li>
                    <li>24/7专属支持</li>
                </ul>
                <button class="select-plan">联系销售</button>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2023 AI图像魔术师. 保留所有权利。</p>
    </footer>
</body>
</html>
